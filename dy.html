<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应宽度网页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .image {
            max-width: 100%; /* 使图片自适应宽度 */
            height: auto;
        }
        .hidden {
            display: none; /* 用于隐藏区域 */
        }
        @media (max-width: 600px) {
            #region1 {
                display: block; /* 显示区域1 */
            }
            #region2 {
                display: none; /* 隐藏区域2 */
            }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            #region1 {
                display: none; /* 隐藏区域1 */
            }
            #region2 {
                display: none; /* 隐藏区域2 */
            }
        }
        @media (min-width: 901px) {
            #region1 {
                display: none; /* 隐藏区域1 */
            }
            #region2 {
                display: block; /* 显示区域2 */
            }
        }
    </style>
    <script>
        // 当文档加载完成后，判断窗口宽度
        window.onload = function() {
            if (window.innerWidth <= 600) {
                // 0.1秒后自动跳转到指定网页
                setTimeout(function() {
                    window.location.href = "https://b2sf.com/";
                }, 100); // 100毫秒后跳转
            }
        };

        // 监听窗口大小变化以更新区域显示
        window.onresize = function() {
            const region1 = document.getElementById("region1");
            const region2 = document.getElementById("region2");
            if (window.innerWidth > 600 && window.innerWidth < 900) {
                region1.style.display = "none"; // 隐藏区域1
                region2.style.display = "none"; // 隐藏区域2
            } else if (window.innerWidth >= 900) {
                region1.style.display = "none"; // 隐藏区域1
                region2.style.display = "block"; // 显示区域2
            } else {
                region1.style.display = "block"; // 显示区域1
                region2.style.display = "none"; // 隐藏区域2
            }
        };
    </script>
</head>
<body>

<div class="container">
    <!-- 区域1 -->
    <div id="region1">
        <a href="https://b2sf.com/">
            <img src="dy41.jpg" alt="区域1图片" class="image">
        </a>
    </div>

    <!-- 区域2 -->
    <div id="region2" class="hidden">
        <h1>欢迎来到我的网页</h1>
        <img src="https://csy506.github.io/dy42.jpg" alt="区域2图片" class="image">
    </div>
</div>

</body>
</html>
